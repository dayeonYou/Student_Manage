<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적 등록</title>
    <link rel="stylesheet" href="../../css/styles2.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="login-info">
                <h2>로그인 정보</h2>
                <p id="username">사용자 이름</p>
                <p id="role">교수</p>
            </div>
            <nav class="navigation">
                <button data-url="view_mycourse.html">강의 목록 확인</button>
                <button data-url="add_grade.html">성적 등록</button>
                <button data-url="change_pw.html">비밀번호 변경</button>
            </nav>
            <button class="logout-button">Logout</button>
        </div>
        <div class="main-container">
            <div class="form-container">
                <h2>이번 학기 성적 등록</h2>
                <form id="gradeForm">
                    <div class="form-group">
                        <label for="semester">학기 :</label>
                        <input type="text" id="semester" name="semester" readonly>
                    </div>
                    <div class="form-group">
                        <label for="year">년도 :</label>
                        <input type="text" id="year" name="year" readonly>
                    </div>
                    <div class="form-group">
                        <label for="course">강의 :</label>
                        <select id="course" name="course" required>
                            <option value="">강의 선택</option>
                            <!-- 서버에서 가져온 강의 목록이 여기에 표시 -->
                        </select>
                    </div>
                    <div id="studentsTable">
                        <!-- 선택된 강의를 수강한 학생 목록이 여기에 표시 -->
                    </div>
                    <div class="form-group">
                        <button type="submit">성적 등록</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/add_grade.js"></script>
</body>
</html>
