<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 추가</title>
    <link rel="stylesheet" href="styles_add.css">
</head>
<body>
    <div class="login-container">
        <h1>학생 추가</h1>
        <form id="createForm">
            <input type="text" id="studentId" placeholder="학번" required><br>
            <input type="text" id="name" placeholder="이름" required><br>
            <input type="text" id="major" placeholder="전공"><br>
            <input type="text" id="phone_number" placeholder="전화번호"><br>
            <input type="number" id="student_grade" placeholder="학년"><br>
            <input type="date" id="birth_date" placeholder="생년월일"><br>
            <input type="text" id="gender" placeholder="Male/Female"><br>
            <input type="text" id="address" placeholder="주소"><br>
            <input type="password" id="password" placeholder="비밀번호" required><br>
            <button type="submit">등록</button>
        </form>
    </div>
    <script src="Student_add.js"></script>
</body>
</html>
