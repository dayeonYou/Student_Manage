<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교수 추가</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <h1>교수 추가</h1>

            <!-- 교수 등록/수정 폼 -->
            <form id="teacherForm">
                <div class="form-group">
                    <label for="teacherId">교번:</label>
                    <input type="text" id="teacherId" required />
                </div>
                <div class="form-group">
                    <label for="name">이름:</label>
                    <input type="text" id="name" required />
                </div>
                <div class="form-group">
                    <label for="birthDate">생년월일:</label>
                    <input type="date" id="birthDate" required />
                </div>
                <div class="form-group">
                    <label for="gender">성별:</label>
                    <select id="gender" required>
                        <option value="Male">남자</option>
                        <option value="Female">여자</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="address">주소:</label>
                    <input type="text" id="address" required />
                </div>
                <div class="form-group">
                    <label for="phoneNumber">전화번호:</label>
                    <input type="text" id="phoneNumber" required />
                </div>
                <div class="form-group">
                    <label for="grade">이메일:</label>
                    <input type="text" id="email" required />
                </div>
                <div class="form-group">
                    <label for="department">전공:</label>
                    <input type="text" id="department" required />
                </div>
                <button type="submit" id="submitButton">등록</button>
            </form>

            <div class="form-group">
                <button onclick="location.href='view_teachers.html'">교수 목록 보기</button>
            </div>
        </div>
    </div>

    <script src="add_teacher.js"></script>
</body>
</html>
