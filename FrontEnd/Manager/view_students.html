<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 목록</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="main-container">
        <h1>학생 목록</h1>

        <!-- 학생 목록 테이블 -->
        <table id="studentTable">
            <thead>
                <tr>
                    <th>이름</th>
                    <th>생년월일</th>
                    <th>성별</th>
                    <th>주소</th>
                    <th>전화번호</th>
                    <th>학년</th>
                    <th>전공</th>
                </tr>
            </thead>
            <tbody>
                <!-- 학생 정보가 여기에 표시됩니다 -->
            </tbody>
        </table>

        <div class="form-group">
            <button onclick="location.href='add_student.html'">학생 추가</button>
        </div>
    </div>

    <script src="view_students.js"></script>
</body>
</html>
