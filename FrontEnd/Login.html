<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Teacher</title>
</head>
<body>
    <div class="login-container">
        <h1>Create Teacher</h1>
        <form id="createForm">
            <input type="text" id="teacherId" placeholder="Teacher ID" required><br>
            <input type="text" id="name" placeholder="Name" required><br>
            <input type="text" id="department" placeholder="Department"><br>
            <input type="text" id="phone_number" placeholder="Phone Number"><br>
            <input type="email" id="email" placeholder="Email"><br>
            <input type="date" id="birth_date" placeholder="Birth Date"><br>
            <input type="text" id="gender" placeholder="Gender"><br>
            <input type="text" id="address" placeholder="Address"><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Create Teacher</button>
        </form>
        
    </div>
    <script>
        document.getElementById('createForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const teacher = {
                teacherId: document.getElementById('teacherId').value,
                name: document.getElementById('name').value,
                department: document.getElementById('department').value,
                phoneNumber: document.getElementById('phone_number').value,
                email: document.getElementById('email').value,
                birthDate: document.getElementById('birth_date').value,
                gender: document.getElementById('gender').value,
                address: document.getElementById('address').value,
                password: document.getElementById('password').value
            };

            fetch('http://localhost:8080/api/auth/teacher', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(teacher)
            })
            .then(response => {
                if (response.ok) {
                    alert('Teacher created successfully');
                } else {
                    response.text().then(text => alert('Failed to create teacher: ' + text));
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
