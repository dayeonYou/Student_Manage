<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간표 보기</title>
    <link rel="stylesheet" href="../../css/styles2.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="login-info">
                <h2>로그인 정보</h2>
                <p id="username">사용자 이름</p>
                <p id="role">학생</p>
            </div>
            <nav class="navigation">
                <button data-url="student_check_grade.html">성적 조회</button>
                <button data-url="view_courses.html">강의 조회</button>
                <button data-url="timetable.html">시간표 조회</button>
                <button data-url="view_inform.html">내 정보</button>
            </nav>
            <!-- Logout button -->
            <button class="logout-button">Logout</button>
        </div>
            <div class="main-container">
            <h1>시간표 보기</h1>
            <form id="scheduleForm">
                <div class="form-group">
                    <label for="year">년도:</label>
                    <select id="year" name="year" required>
                        <!-- 년도 옵션이 동적으로 추가됩니다. -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="semester">학기:</label>
                    <select id="semester" required>
                        <option value="">학기 선택</option>
                        <option value="Spring">봄학기</option>
                        <option value="Summer">여름학기</option>
                        <option value="Fall">가을학기</option>
                        <option value="Winter">겨울학기</option>
                    </select>
                </div>
                <button type="submit">시간표 보기</button>
            </form>
            <div id="scheduleResults">
                <table id="scheduleTable">
                    <thead>
                        <tr>
                            <th>교수님 이름</th>
                            <th>과목 ID</th>
                            <th>과목명</th>
                            <th>요일</th>
                            <th>시간</th>
                            <th>교실</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 시간표가 여기에 표시됩니다. -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../js/timetable.js"></script>
</body>
</html>
