<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적 조회</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <h2>성적 조회</h2>
            <form id="grade-form">
                <div class="form-group">
                    <label for="studentId">학생 ID</label>
                    <input type="number" id="studentId" name="studentId" required>
                </div>
                <div class="form-group">
                    <label for="year">년도</label>
                    <select id="year" name="year">
                        <option value="">년도 선택</option>
                        <!-- JavaScript로 동적으로 추가됩니다 -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="semester">학기</label>
                    <select id="semester" name="semester">
                        <option value="">학기 선택</option>
                        <option value="Spring">봄학기</option>
                        <option value="Summer">여름학기</option>
                        <option value="Fall">가을학기</option>
                        <option value="Winter">겨울학기</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="button" onclick="fetchGrades()">성적 조회</button>
                </div>
            </form>
            <div id="results"></div>
        </div>
    </div>
    <script src="student_check_grade.js"></script>
</body>
</html>
