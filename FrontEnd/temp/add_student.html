<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 추가</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <h1>학생 추가</h1>

            <!-- 학생 등록/수정 폼 -->
            <form id="studentForm">
                <!-- <input type="hidden" id="studentId" />-->
                <div class="form-group">
                    <label for="studentId">학번:</label>
                    <input type="number" id="studentId" required />
                </div>
                <div class="form-group">
                    <label for="name">이름:</label>
                    <input type="text" id="name" required />
                </div>
                <div class="form-group">
                    <label for="birthDate">생년월일:</label>
                    <input type="date" id="birthDate" required />
                </div>
                <div class="form-group">
                    <label for="gender">성별:</label>
                    <select id="gender" required>
                        <option value="Male">남자</option>
                        <option value="Female">여자</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="address">주소:</label>
                    <input type="text" id="address" required />
                </div>
                <div class="form-group">
                    <label for="phoneNumber">전화번호:</label>
                    <input type="text" id="phoneNumber" required />
                </div>
                <div class="form-group">
                    <label for="grade">학년:</label>
                    <input type="number" id="grade" required />
                </div>
                <div class="form-group">
                    <label for="class">전공:</label>
                    <input type="text" id="class" required />
                </div>
                <button type="submit" id="submitButton">등록</button>
            </form>

            <div class="form-group">
                <button onclick="location.href='view_students.html'">학생 목록 보기</button>
            </div>
        </div>
    </div>

    <script src="add_student.js"></script>
</body>
</html>
